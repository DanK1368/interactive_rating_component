<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__icon-container">
        <img src="assets/icon-star.svg" alt="" />
      </div>
      <h1 class="card__heading">How did we do?</h1>
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form class="card__form">
        <div class="card__rating-container">
          <label for="rating">
            <input class="card__rating" type="button" name="rating" value="1" />
          </label>
          <label for="rating">
            <input class="card__rating" type="button" name="rating" value="2" />
          </label>
          <label for="rating">
            <input class="card__rating" type="button" name="rating" value="3" />
          </label>
          <label for="rating">
            <input class="card__rating" type="button" name="rating" value="4" />
          </label>
          <label for="rating">
            <input class="card__rating" type="button" name="rating" value="5" />
          </label>
        </div>
        <button class="card__btn">SUBMIT</button>
      </form>
    </main>
    <div class="message d-none">
      <img src="assets/illustration-thank-you.svg" alt="" />
      <p class="message__rating"></p>
      <h2>Thank You!</h2>
      <p class="message__text">
        We appreaciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
      integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"
      integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
